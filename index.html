  <body>
      <h1>Collect Ham FOREVER!</h1>
      <div id="gameport"></div>

      <h1>Instructions</h1>
      <p>Controls:<br>
        W - Up<br>
        A - Left<br>
        S - Down<br>
        D - Right<br>
         This is a collect style game that has your character<br>
         continously move around using WASD to collect the ham, if you collect the ham.<br>
         It will spawn the ham to a slightly new location.</p>
